<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">

        <div class="buttons">
            <!-- Primeira linha -->
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="oppendToDisplay('%')">%</button>
            <button class="operator" onclick="oppendToDisplay('/')">÷</button>
            <button class="operator" onclick="oppendToDisplay('*')">×</button>

            <!-- Segunda linha -->
            <button onclick="oppendToDisplay('7')">7</button>
            <button onclick="oppendToDisplay('7')"onclick="oppendToDisplay('8')">8</button>
            <button onclick="oppendToDisplay('9')">9</button>
            <button class="operator" onclick="oppendToDisplay('*')">×</button>

            <!-- Terceira linha -->
            <button onclick="oppendToDisplay('4')">4</button>
            <button onclick="oppendToDisplay('5')">5</button>
            <button onclick="oppendToDisplay('6')">6</button>
            <button class="operator" onclick="oppendToDisplay('-')">-</button>

            <!-- Quarta linha -->
            <button onclick="oppendToDisplay('1')">1</button>
            <button onclick="oppendToDisplay('2')">2</button>
            <button onclick="oppendToDisplay('3')">3</button>
            <button class="operator" onclick="oppendToDisplay('+')">+</button>
            
            <!-- Quinta linha -->
            <button class="double" onclick="oppendToDisplay('0')">0</button>
            <button onclick="oppendToDisplay(',')">,</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
